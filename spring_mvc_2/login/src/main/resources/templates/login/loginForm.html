<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form action="" th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">global error message</p>
        </div>

        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}"/>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/>
        </div>

        <hr class="my-4"/>

        <div class="row">
            <div class="col">
                <button class="w-100 btn-primary btn-lg" type="submit">로그인</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
